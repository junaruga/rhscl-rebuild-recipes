# Recipe for collections
---
python33:
  name: Python 3.3
  packages:
    - python33
    - python
    - python-setuptools
    - python-docutils
    - python-markupsafe
    - python-jinja2:
        macros:
          with_docs: 0
    - python-coverage
    - python-nose:
        macros:
          with_docs: 0
    - python-sphinx
    - python-pygments
    - python-jinja2
    - python-nose
    - python-simplejson
    - python-virtualenv
    - python-el6-only-package:
        platforms: [el5, el6]
    - python-sqlalchemy

python27:
  name: Python 2.7
  packages:
    - python27
    - python
    - python-setuptools
    - python-docutils
    - python-markupsafe
    - python-jinja2:
        macros:
          with_docs: 0
    - python-coverage

rh-ror50:
  name: Ruby on Rails 5.0
  packages:
    - rh-ror50:
        macros:
          install_scl: 0
    - rubygem-rspec
    - rubygem-rspec-core:
        replaced_macros:
          need_bootstrap_set: 1
    - rubygem-flexmock:
        macros:
          _with_bootstrap: 1
        cmd:
          # Hack around flexmock bootstrap
          - sed -i '/^BuildRequires.*rubygem(rspec)$/ s/^/#/' rubygem-flexmock.spec
          - sed -i '/^%check$/,/^popd$/ s/^/#/' rubygem-flexmock.spec
