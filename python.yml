# Recipes for Python Software Collections
---
python27:
    name: Python 2.7
    packages:
        - python27
        - python
        - python-setuptools
        - python-wheel
        - python-pip:
            macros:
              build_wheel: 0

rh-python34:
    name: Python 3.4
    packages:
        - rh-python34:
        - python:
            macros:
              with_rewheel: 0
        - python-setuptools:
            macros:
              with_rewheel: 0
        - python-pip:
            macros:
              with_rewheel: 0
        - python-wheel
        - python-setuptools:
            macros:
              with_rewheel: 1
        - python-pip:
            macros:
              with_rewheel: 1
        - python:
            macros:
              with_rewheel: 1

