    packages:
        - python27
        - python
        - python-setuptools
        - python-wheel
        - python-pip:
            macros:
              build_wheel: 0
        - python-coverage
        - python-nose:
            macros:
                with_docs: 0
        - python-markupsafe
        - python-jinja2:
            macros:
                with_docs: 0
